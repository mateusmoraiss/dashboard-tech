<!DOCTYPE html>
<html>
<head>
	<title>Dashboard do mateus</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1 class="mouse-pointer">Meu Dashboard de Tecnologias</h1>
	</header>
	<main class="conteudo">
		<section>
			<h2>Tecnologias que eu mais gosto <span class="diminuir-letra"> (clique em cima do nome para interagir)</span> </h2>
			<div class="chart">
				<canvas id="chart-preferidas"></canvas>
			</div>
		</section>
		<section>
			<h2>Tecnologias que eu menos gosto <span class="diminuir-letra">  (clique em cima do nome para interagir) </span></h2>
			<div class="chart">
				<canvas id="chart-nao-preferidas"></canvas>
			</div>
		</section>
	</main>
	<footer>
		<p>Feito por <span>Mateus Morais</span> ©</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script>
		var preferidasData = [20, 20, 10,20,15,5];
		var naoPreferidasData = [69, 21, 10];

		var preferidasChart = new Chart(document.getElementById('chart-preferidas'), {
			type: 'doughnut',
			data: {
				labels: ['JavaScript', 'Python', 'Inovação (no geral)','Inteligência artificial','C','Data Science'],
				datasets: [{
					label: 'Preferidas',
					data: preferidasData,
					backgroundColor: ['#ffc107', '#28a745', '#007bff','#da1e28','#BDB76B','#6610f2']
				}]
			},
			options: {
				legend: {
					position: 'bottom',
					labels: {
						fontSize: 14,
						boxWidth: 12,
						fontColor: '#333'
					}
				},
				title: {
					display: true,
					fontSize: 18,
					fontColor: '#333',
					text: 'Tecnologias que eu mais gosto'
				}
			}
		});

		var naoPreferidasChart = new Chart(document.getElementById('chart-nao-preferidas'), {
			type: 'doughnut',
			data: {
				labels: ['Java', 'Cobol', 'Java denovo'],
				datasets: [{
					label: 'Não preferidas',
					data: naoPreferidasData,
					backgroundColor: ['#dc3545', '#17a2b8', '#6610f2']
				}]
			},
			options: {
				legend: {
					position: 'bottom',
					labels: {
						fontSize: 14,
						boxWidth: 12,
						fontColor: '#333'
					}
				},
				title: {
					display: true,
					fontSize: 18,
					fontColor: '#333',
					text: 'Tecnologias que eu menos gosto'
				}
			}
		});
	</script>
</body>
</html>
